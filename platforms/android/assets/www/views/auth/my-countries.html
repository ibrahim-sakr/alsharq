<div id="page" ng-cloak>

    <div class="my-countries rtl" ng-cloak>
        <div class="my-alert">
            هذه القائمة تتيح لك تحديد الدول التي تود متابعة الاخبار منها. عند اختيار مجموعة دول معينة ، ستقوم بعرض المواقع الاخبارية في هذه الدول فقط.
        </div>    
        <md-list ng-cloak>
            <md-list-item ng-repeat="country in countries" ng-click="toggle($index, country.id)" ng-cloak>
                <p> {{ country.name }} </p>
                <md-checkbox class="md-secondary" ng-model="country.subscribed"></md-checkbox>
            </md-list-item>
        </md-list>
    </div>
</div>
