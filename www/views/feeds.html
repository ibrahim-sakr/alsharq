<div id="page">
    
    <ion-content>
        <ion-refresher on-refresh="refresh()"></ion-refresher>

        <article-template ng-repeat="article in articles" article="article" ngclass="{favorite: article.is_favorite, later: article.is_readlater}"></article-template>

        <ion-infinite-scroll on-infinite="more()" distance="1%"></ion-infinite-scroll>
    </ion-content>
    
</div>
