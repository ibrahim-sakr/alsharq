<div id="page" class="fullscreen auth">
    <img class="logo" src="img/logo_landscape.png" alt="logo_landscape">
    
    
    <div class="padding" layout="column" layout-align="center">
        
        <a>سجل حساب جديد لتصفح و متابعة اﻷخبار حسب إختيارك</a>

        <md-input-container>
            <label>الإسم الكامل</label>
            <input ng-model="user.name" type="text">
        </md-input-container>

            <label>البريد الإلكتروني</label>

        <md-input-container>
            <label>كلمة السر</label>
            <input ng-model="user.password" type="password">
        </md-input-container>

            <label>Repeat Password</label>
            <input ng-model="user.password_confirmation" type="password">
        </md-input-container> -->

    <div class="md-raised md-primary button register" flex ng-click="register()">تسجيل حساب جديد</div>
    <a class="md-raised md-primary button register" flex href="#/auth">عودة</a>
</div>
