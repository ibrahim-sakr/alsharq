<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>التعليقات على {{ article.title }}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()"> close </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>


            <div class="comments_all">
                <div class="comment" ng-repeat="comment in commResults"></div>
            </div>


            <div class="comments_form">
                <div class="comments_textarea">
                    <md-input-container class="md-block">
                        <label>أضف تعليق جديد</label>
                        <textarea ng-model="commNew.comment" md-maxlength="150" rows="5"></textarea>
                    </md-input-container>
                </div>
                <div class="comments_button">
                    <md-button class="md-raised md-primary" ng-click="add()">أضف</md-button>
                </div>
            </div>

        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
                More on Wikipedia
            </md-button>
            <span flex></span>
            <md-button ng-click="answer('not useful')">
                Not Useful
            </md-button>
            <md-button ng-click="answer('useful')">
                Useful
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
